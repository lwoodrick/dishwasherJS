<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>How to Dishwasher</title>
    <link rel="stylesheet" href="style/styles.css"/>
  </head>
  <body>
    <div class="dishheader"><img src="img/dishbabies.png"/></div>
    <h1>Let's Get Our Dish-Action On!</h1>
    <hr>

    <div class="questionBox">
      <div class="dishQuestion1">
        <p>What are you bringing to the sink?</p>
        <input type='text' class="newDish" placeholder="Your dish"/>
        <div class="buttonContainer">
          <button class="addDish">ADD DISH</button>
        </div>
      </div>
      <div class="dishQuestion2">
        <p>Is the dishwasher on or off?</p>
        <div class="buttonContainer">
          <button class="dishwasherOn">ON</button>
          <button class="dishwasherOff">OFF</button>
        </div>
      </div>
      <div class="dishQuestion3">
        <p>Are the dishwasher's contents clean?</p>
        <div class="buttonContainer">
          <button class="dishwasherClean">YES</button>
          <button class="dishwasherDirty">NO</button>
        </div>
      </div>
      <div class="dishQuestion4">
        <p>Are you a super-cool person?</p>
        <div class="buttonContainer">
          <button class="cool">YES</button>
          <button class="notCool">NO</button>
        </div>
      </div>
      <div class="dishQuestion5">
        <p>Is there space in the dishwasher?</p>
        <div class="buttonContainer">
          <button class="cool">YES</button>
          <button class="notCool">NO</button>
        </div>
      </div>
    </div>



<!-- Script Zone, punksssâ€” -->
    <script src="js/jquery.min.js"></script>
    <script src="js/dishwasher.js"></script>
  </body>
</html>
